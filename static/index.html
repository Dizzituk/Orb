<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orb Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111827;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 0.75rem 1rem;
            background: #020617;
            border-bottom: 1px solid #1f2937;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        header span {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .app-header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Provider selector dropdown */
        .provider-select {
            background: #1f2937;
            color: #e5e7eb;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 0.4rem 0.6rem;
            font-size: 0.8rem;
            cursor: pointer;
            outline: none;
        }

        .provider-select:hover {
            border-color: #60a5fa;
        }

        .provider-select:focus {
            border-color: #60a5fa;
        }

        .provider-select option {
            background: #1f2937;
            color: #e5e7eb;
        }

        .provider-select option:disabled {
            color: #6b7280;
        }

        #statusText {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .btn-reset {
            background: #374151;
            color: #e5e7eb;
            border: none;
            border-radius: 0.5rem;
            padding: 0.4rem 0.75rem;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .btn-reset:hover {
            background: #4b5563;
        }

        #chatHistory {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 0.75rem;
        }

        .message-row.user {
            align-items: flex-end;
        }

        .message-row.orb {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.6rem 0.85rem;
            border-radius: 0.75rem;
            line-height: 1.5;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }

        .message-bubble.user {
            background: #2563eb;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message-bubble.orb {
            background: #1f2937;
            border: 1px solid #374151;
            border-bottom-left-radius: 0.25rem;
        }

        .message-bubble.error {
            background: #7f1d1d;
            border-color: #991b1b;
        }

        .message-meta {
            font-size: 0.7rem;
            color: #6b7280;
            margin-top: 0.25rem;
            display: flex;
            gap: 0.5rem;
        }

        .input-section {
            padding: 0.75rem 1rem;
            border-top: 1px solid #1f2937;
            background: #020617;
        }

        .input-inner {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .input-left {
            display: flex;
            align-items: center;
        }

        .btn-attach {
            background: #374151;
            color: #e5e7eb;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .btn-attach:hover {
            background: #4b5563;
        }

        .message-input {
            flex: 1;
            resize: none;
            border-radius: 0.5rem;
            border: 1px solid #374151;
            background: #111827;
            color: #e5e7eb;
            padding: 0.6rem 0.85rem;
            font-size: 0.9rem;
            font-family: inherit;
            min-height: 2.5rem;
            max-height: 8rem;
        }

        .message-input:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .btn-send {
            border: none;
            border-radius: 0.5rem;
            padding: 0.6rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            background: #2563eb;
            color: white;
        }

        .btn-send:hover {
            background: #1d4ed8;
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .attachment-list {
            display: none;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .attachment-chip {
            background: #374151;
            padding: 0.3rem 0.6rem;
            border-radius: 0.4rem;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .attachment-chip-remove {
            cursor: pointer;
            color: #9ca3af;
        }

        .attachment-chip-remove:hover {
            color: #ef4444;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>Orb Assistant</h1>
        <span>Multi-LLM local orchestrator</span>
    </div>
    <div class="app-header-right">
        <span id="statusText">Ready</span>
        <button id="resetSessionButton" class="btn-reset">Reset</button>
    </div>
</header>

<main id="chatHistory"></main>

<footer class="input-section">
    <div class="attachment-list" id="attachmentList"></div>
    <div class="input-inner">
        <div class="input-left">
            <button id="attachButton" class="btn-attach">Attach</button>
        </div>
        <textarea
            id="messageInput"
            class="message-input"
            rows="1"
            placeholder="Type a messageâ€¦ (Enter to send)"
        ></textarea>
        <button id="sendButton" class="btn-send">Send</button>
    </div>
    <input id="fileInput" type="file" multiple style="display: none;">
</footer>

<script src="renderer.js"></script>
</body>
</html>
